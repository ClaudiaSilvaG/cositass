<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Creación</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Formulario de creación</h4>
          <form>
            <div class= "row">
                <div class="form-group col-md-6 col-sm-12">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Crea una contraseña">

                </div>
            </div>
            <button type="submit" class="btn btn-primary">CREAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
