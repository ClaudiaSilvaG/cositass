<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sform.css">

    <div class="container container-form py-5 mt-5">
        <div class="row">
            <div class="col text-center">
                <h2 class="">Registro de datos </h2>
                <h3 class="">Datos proporcionados:</h3>
            </div>
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group row">
                        <div class="col-sm-6 mt-5">
                            <label for="inputFirstname">Nombre</label>
                            <input type="text" class="form-control" id="inputFirstname" placeholder="Nombre">
                        </div>
                        <div class="col-sm-6 mt-2">
                            <label for="inputLastname">Apellido</label>
                            <input type="text" class="form-control" id="inputLastname" placeholder="Apellido">
                        </div>
                        <div class="col-sm-6 mt-2">
                            <label for="inputAddressLine1">Dirección</label>
                            <input type="text" class="form-control" id="inputAddressLine1" placeholder="Dirección">
                        <div class="col-sm-6 mt-2">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                        </div>
                        <div class="col-sm-6 mt-2">
                            <label for="inputState">Provincia</label>
                            <input type="text" class="form-control" id="inputState" placeholder="Provincia">
                        </div>
                        <div class="col-sm-6 mt-2">
                            <label for="inputPostalCode">Código Postal</label>
                            <input type="text" class="form-control" id="inputPostalCode" placeholder="Código Postal">
                        </div>
                        <div class="col-sm-6 mt-2">
                            <label for="inputContactNumber">Teléfono</label>
                            <input type="phone" class="form-control" id="inputContactNumber" placeholder="Teléfono">
                        </div>
                    </div>
                    <!--
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary px-4">Enviar</button>
                    </div>
                    -->
                </form>
            </div>
        </div>
    </div>
<body>

</body>
</html>
