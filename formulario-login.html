<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <nav class="navbar"> 
        Aqui va mi cabeza
    </nav>
    <div class="cuerpo">
        <form class="cuadrado-formulario" method="post">
            <h2>Formulario de inicio de sesion</h2>
            <div class="control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value=""/>
            </div>
            <div class="control"> 
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" value=""/>
            </div>
            <div class="control-checkbox">
                <input type="checkbox" id="recordar" name="recordar" value="1">
                <label for="recordar">Recordar contraseña</label>
            </div>
            <div>
                <button type="submit">Iniciar sesion</button>
            </div>
            <div>
                <a href="#">Recuperar contraseña</a>
            </div>
            <div>
                <a href="#">Crear usuario</a>
            </div>
        </form>
    </div>
    <footer>
        Aqui va mi pie de pagina
    </footer>
</body>
</html>
