<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">

      <!--login -->
      <form  class="text-center card border-0" action="#!">
      <div class="card-body custom-card-body">
        <p class="h4 mb-4">Inicio sesión</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Correo">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Recordar contraseña</label>
            </div>
          </div>
          <div>
            <!-- Forgot password -->
            <a class="text-purple" href="">Olvidé mi contraseña</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-outline-success btn-block my-4" type="submit">Iniciar sesión</button>

        <!-- Register -->
        <p>¿No eres miembro?
          <a class="text-purple" href="fregistro.html">Registar</a>
        </p>

        <!-- Social login -->
        <p>O inicia sesión con:</p>

        <a type="button" class="text-purple mx-2">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a type="button" class="text-purple mx-2">
          <i class="fab fa-twitter"></i>
        </a>
        <a type="button" class="text-purple mx-2">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a type="button" class="text-purple mx-2">
          <i class="fab fa-github"></i>
        </a>

      </div>

      </form>
      <!-- Default form login -->
    </div>

  </div>
</div>
