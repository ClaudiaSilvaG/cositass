<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <!-- Default form register -->
            <form class="text-center border-0 card" action="#!">
                <div class="card-body custom-card-body">

                    <p class="h4 mb-4">Regístrate</p>

                    <input type="text" id="defaultRegisterFormFirstName" class="form-control mb-4" placeholder="Nombres">

                    <input type="text" id="defaultRegisterFormLastName" class="form-control mb-4" placeholder="Apellidos">

                    <!-- E-mail -->
                    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Password -->
                    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Contraseña" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-white-50 mb-4">
                        Al menos 8 caracteres y 1 número
                    </small>

                    <!-- Phone number -->
                    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Número de teléfono" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-white-50 mb-4">
                        Opcional
                    </small>

                    <!-- Newsletter -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribirte a nuestras noticias </label>
                    </div>

                    <!-- Sign up button -->
                    <button class="btn btn-outline-success my-4 btn-block" type="submit">Registrarse</button>

                    <!-- Social register -->
                    <p>O registrate con:</p>

                    <a type="button" class="text-purple mx-2">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a type="button" class="text-purple mx-2">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a type="button" class="text-purple mx-2">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a type="button" class="text-purple mx-2">
                        <i class="fab fa-github"></i>
                    </a>

                    <hr>

                    <!-- Terms of service -->
                    <p>Haciendo click en
                        <em>Registrarse</em> tú estás aceptando nuestros
                        <a class="text-purple"  href="" target="_blank">términos y condiciones</a>


                </div>



            </form>
            <!-- Default form register -->
        </div>
    </div>
</div>
